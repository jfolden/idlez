<div id="fishing" class="tab-content">
    <h2>Fishing</h2>
    <div class="material">
        <p>Salmon: <span id="salmon">0</span></p>
        <button data-gather-material="salmon" data-gather-duration="3000" data-activity="Fishing">Catch Salmon</button>
        <div class="cast-bar" id="cast-bar-salmon"></div>
    </div>
    <div class="material">
        <p>Tuna: <span id="tuna">0</span></p>
        <button data-gather-material="tuna" data-gather-duration="5000" data-activity="Fishing">Catch Tuna</button>
        <div class="cast-bar" id="cast-bar-tuna"></div>
    </div>
    <div class="material">
        <p>Shark: <span id="shark">0</span></p>
        <button data-gather-material="shark" data-gather-duration="7000" data-activity="Fishing">Catch Shark</button>
        <div class="cast-bar" id="cast-bar-shark"></div>
    </div>
</div>
