<div id="mining" class="tab-content">
    <h2>Mining</h2>
    <div class="material">
        <p>Iron Ore: <span id="iron-ore">0</span></p>
        <button data-gather-material="iron-ore" data-gather-duration="3000" data-activity="Mining">Mine Iron Ore</button>
        <div class="cast-bar" id="cast-bar-iron-ore"></div>
    </div>
    <div class="material">
        <p>Gold Ore: <span id="gold-ore">0</span></p>
        <button data-gather-material="gold-ore" data-gather-duration="5000" data-activity="Mining">Mine Gold Ore</button>
        <div class="cast-bar" id="cast-bar-gold-ore"></div>
    </div>
    <div class="material">
        <p>Diamond: <span id="diamond">0</span></p>
        <button data-gather-material="diamond" data-gather-duration="70000" data-activity="Mining">Mine Diamond</button>
        <div class="cast-bar" id="cast-bar-diamond"></div>
    </div>
</div>
